<ion-header>
  <ion-toolbar class="bg-animation">
    <ion-button slot="start" [routerLink]="['../config-user']" color="primary" fill="clear">
      <ion-text>{{'config.lbl_tittle' | translate}}</ion-text>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-client-header-table></app-client-header-table>
  <app-client-table></app-client-table>
  <ion-fab vertical="bottom" horizontal="end"  slot="fixed" >
    <ion-fab-button color="primary" (click)="onAddEquipment()"><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
