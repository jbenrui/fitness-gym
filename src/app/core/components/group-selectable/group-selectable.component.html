<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedGroup!=null">
        <ion-avatar class="user">
          <ion-img *ngIf="!selectedGroup.photo" alt="Silhouette of a Group's head" src="../../../../assets/logo/logo.png"></ion-img>
          <ion-img *ngIf="selectedGroup.photo" alt="Group picture" [src]="selectedGroup.photo" ></ion-img>
        </ion-avatar>
        <ion-label>{{selectedGroup.name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedGroup">{{'groups.lblselectabled' | translate}}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let group of getGroup()" button detail  (click)="onGroupClick(group, accordion)">
          <ion-avatar class="group">
            <ion-img *ngIf="!group.photo" alt="Silhouette of a User's head" src="../../../../assets/logo/logo.png"></ion-img>
            <ion-img *ngIf="group.photo" alt="User picture" [src]="group.photo"></ion-img>
          </ion-avatar>
          <ion-label>{{group.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
