<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of getClientsInNotGroup(); let index">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ client }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
