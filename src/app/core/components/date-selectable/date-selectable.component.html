<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedDateTime!=null">
        <!--Añadir a Traductor-->
        <ion-label color="light">{{getTime() | date:'short':undefined:'es-es'}}</ion-label>
      </ng-container>
      <!--Añadir a Traductor-->
      <ion-label slot="start" *ngIf="!selectedDateTime" color="light">Select one Date</ion-label>

        <span slot="time-label">Time</span>

        </ion-buttons>
      </ion-datetime>

</ion-accordion-group>
