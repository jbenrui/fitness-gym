<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ng-container *ngIf="client?.photo">
          <ion-avatar>
            <ion-img [src]="client?.photo" ></ion-img>
          </ion-avatar>
        </ng-container>
      
        <ng-container *ngIf="!client?.photo">
          <ion-avatar>
            <ion-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
          </ion-avatar>
        </ng-container>
      </ion-col>
      <!--Cambiar y usar el json-->
      <ion-col>
        <ion-label>{{client?.name}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{client?.surname}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{client?.birthdate | date:'short'}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{client?.inscription}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-button color="success" id="edit" (click)="onUpdateClick()"><ion-icon name="create-outline"></ion-icon></ion-button>
        <ion-button color="danger" id="delete"(click)="onDeleteClick()"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
